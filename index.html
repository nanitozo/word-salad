<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ワードサラダ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      width: 92%;
      max-width: 720px;
    }
    .bubble {
      padding: 16px;
      border: 1px solid #444;
      border-radius: 12px;
      min-height: 5em;
      margin-bottom: 12px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #444;
      border-radius: 10px;
      background: #0c0c0c;
      color: #eee;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #1a1a1a;
      color: #eee;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .hint {
      margin-top: 10px;
      color: #9a9a9a;
      font-size: 12px;
      line-height: 1.5;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bubble" id="reply">……</div>
    <div class="row">
      <input id="input" placeholder="お話ししよう" />
      <button id="sendBtn">話しかける</button>
    </div>
    <div class="hint">たくさんはなそうね。</div>
  </div>

  <script>
    // --------- ① 主語・前置き ---------

      "普通に考えると",

      "状況的には",
      "流れ的に",
      "全体としては",
      "個人的には",

      "経験上",
      "直感的には",
      "冷静に見ると",

    // --------- ② 名詞 ---------

      // コミュニケーション

      // 感情
      "感情",

      "事情",
      "背景",
      "条件",
      "前提",

      "余裕",

      // 仕事・判断
      "仕事",

      "計画",
      "予定",
      "目標",
      "役割",
      "責任",
      "判断",
      "対応",
      "選択肢",

      // 生き物
      "猫",
      "犬",

      "人間",
      "子ども",
      "大人",

      "私",

      // 食べ物
      "トマト",

      "ケーキ",
      "弁当",
      "サラダ",
      "肉",
      "魚料理",
      "野菜",
      "果物",

      // 物・道具
      "机",
      "椅子",
      "ドア",
      "窓",
      "鍵",
      "スマホ",
      "画面",
      "紙",

      "ノート",
      "ペン",

      "服",
      "靴",

      // 場所
      "部屋",
      "家",

      "職場",
      "街",
      "公園",
      "空"
    ];

    // --------- ③ 動詞・述語 ---------
    const verbs = [
      // 存在・不在
      "ある",
      "ない",
      "いる",
      "いない",

      // 発生・継続・終了
      "起きる",
      "起きている",
      "続く",
      "続いている",
      "終わる",
      "終わっている",
      "始まる",
      "始まっている",

      // 出入り・消失
      "残る",
      "残っている",
      "消える",
      "消えている",
      "出る",
      "出ている",
      "入る",
      "入っている",

      // 動き・変化
      "動く",
      "動いている",
      "止まる",
      "止まっている",
      "変わる",
      "変わっている",

      // 状態の確定・ズレ
      "決まる",
      "決まっている",
      "揺れる",
      "揺れている",
      "ズレる",
      "ズレている",

      // 量
      "足りる",
      "足りていない",
      "余る",
      "余っている",

      // 性質・距離・重さ
      "多い",
      "少ない",
      "強い",
      "弱い",
      "近い",
      "遠い",
      "重い",
      "軽い"
    ];

    // --------- ④ 語尾 ---------
    const endings = [
      // 推測・印象
      "ようだ。",
      "っぽい。",
      "らしいけど。",
      "気もしなくはない。",
      "可能性も否定できない。",
      "とも取れる。",
      "とも言われている。",
      "という見方もある。",
      "という認識。",
      "という前提。",

      // 解釈・評価
      "と考えられる。",
      "と感じられる。",
      "と受け取れる。",
      "と見える。",
      "と読める。",
      "とされがち。",
      "とされている。",
      "という印象。",
      "という理解。",
      "ということになる。",

      // 否定・保留
      "とは限らない。",
      "とも限らない。",
      "一概には言えない。",
      "断定はできない。",
      "判断が分かれる。",
      "評価は分かれる。",
      "見解が分かれる。",
      "今のところ。",
      "現時点では。",
      "暫定的に。",

      // 逃げ・含み
      "少なくとも。",
      "どちらとも言えない。",
      "何とも言えない。",
      "そうとも言える。",
      "そうとも言えない。",
      "そういう面もある。",
      "そういう話。",
      "そういう状況。",
      "そういう理解でいる。",
      "そうなっている気配。",

      // 条件付き
      "今後次第。",
      "場合による。",
      "文脈による。",
      "状況次第。",
      "一応は。",
      "ひとまず。",
      "仮の話。",
      "という扱い。",
      "ということらしい。",
      "ということになっている。"
    ];

    // --------- ⑤ 断定 ---------
    const assertives = [
      // 素直な断定
      "だ。",
      "だった。",
      "になる。",
      "になった。",
      "である。",
      "であった。",
      "と言える。",
      "と言い切れる。",
      "と断言できる。",
      "と見ていい。",

      // 強い断定
      "で間違いない。",
      "に違いない。",
      "は確実だ。",
      "は事実だ。",
      "は明らかだ。",
      "は確定している。",
      "は動かない。",
      "は揺るがない。",
      "は避けられない。",
      "は成立している。",

      // 結論型
      "ということだ。",
      "という話ではない。",
      "という結論だ。",
      "という判断だ。",
      "という事実。",
      "という前提だ。",
      "という構図だ。",
      "という状態だ。",
      "という結果だ。",
      "という状況だ。",

      // 収束・限定
      "以外にない。",
      "他にない。",
      "しかない。",
      "でしかない。",
      "そのものだ。",
      "に他ならない。",
      "で決まりだ。",
      "で終わりだ。",
      "と決まっている。",
      "と確定した。"
    ];

    // --------- ⑥ 無言・逃げ ---------
    const silences = [
      // 無言・最小
      "……。",
      "。",
      "無言。",
      "沈黙。",
      "以上。",
      "終了。",

      // 回避
      "特にない。",
      "今は言えない。",
      "その話はやめよう。",
      "しらない。",
      "わからない。",
      "うるさい。",

      // 形式的拒否
      "ノーコメント。",
      "コメントなし。",
      "回答不可。",
      "未回答。",
      "非公開。",
      "割愛。",
      "省略。",

      // 記憶・認識拒否
      "覚えていない。",
      "記憶にない。",
      "聞いていない。",
      "知らされていない。",
      "確認していない。",
      "把握していない。",
      "関知していない。",

      // 関係遮断
      "関係ない。",
      "対象外。",
      "該当なし。",

      // タイミング逃げ
      "今は違う。",
      "今回は違う。",
      "今回は見送る。",
      "今回は触れない。",
      "今じゃない。",
      "後にする。",
      "別の話。",
      "また今度。"
    ];

// --------- 固定短編（レアで挿入） ---------
const shortStories = [
`それについて考えていた時期が私にもありました。
ただ、正確には考えていたというより、
思考が勝手にそこへ流れていった、という表現の方が近いです。

風呂に入っている時、
関係のない単語が浮かび、
それがすべて正しいような気がしていました。
もちろん、正しくはありません。

この話はここで終わります。`,

`最初は短い話のつもりでした。
しかし途中で、
何を言おうとしていたのか分からなくなりました。

こういうことはよくあります。
特に意味はありません。

以上です。`,

`夜になると、
考えなくていいことだけが残ります。

順番に並べ直そうとして、
結局そのままにしました。

そういう日もあります。`,

`朝だったのか夜だったのか、
正直なところ、もう覚えていません。

ただ、部屋の明かりだけが点いていて、
それを消す理由も特にありませんでした。

消さなかった、という事実だけが残っています。`,

`誰かに話すほどのことではない、
という判断を何度も繰り返してきました。

結果として、
何も話していないだけです。

それ以上でも以下でもありません。`,

`意味があるかどうかを考え始めると、
だいたい手遅れになります。

この文章もそうです。
書き終わった今、
特に言うことはありません。`,

`途中まで、

しかし、

ここで終わります。`,

`静かだったので、

実際には、

環境の問題ではなかったようです。`,

`猫がそこにいました。
理由は分かりませんが、

しばらく見ていましたが、
特に何も起きません。

猫はそういうものです。`,

`猫は人の話を聞いていない、
とよく言われます。

実際には、
聞いた上で無視しているように見えました。

どちらでもいいです。`,

`猫が画面の前に座りました。
邪魔だと思いましたが、
どく気配はありません。

結果として、
作業は中断されました。`,

`猫は急に走り出し、
急に止まりました。

理由は説明されません。
説明が必要な行動でもありません。`,

`猫が寝ていた場所は,
人が座ろうとしていた場所でした。

譲る理由は特にありませんが,
結果として人が譲りました。`
];

    // --------- ユーティリティ ---------
    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function chance(p) {
      return Math.random() < p;
    }

    // --------- 文生成（ワードサラダ but 文法は崩さない） ---------
    function makeSentence() {
      // たまに完全沈黙
      if (chance(0.07)) return pick(silences);

      const S = pick(subjects);
      const N = pick(nouns);
      const V = pick(verbs);

      // 断定をたまに混ぜる（強すぎると飽きるので低確率）
      const useAssertive = chance(0.12);

// 文法テンプレ：日本語として自然に見える型だけに絞る
const templates = [
  // 基本（読点なし）
  () => `${S} ${N}が${V}${pick(endings)}`,
  () => `${N}が${V}${pick(endings)}`,
  () => `${S} ${N}${pick(assertives)}`,
  () => `${N}${pick(assertives)}`,

  // 読点入り（主語があるときだけ）
  () => `${S}、${N}が${V}${pick(endings)}`,
  () => `${S}、${N}${pick(assertives)}`
];

      // 断定を使いたいときは断定テンプレを強める
      if (useAssertive) {
        const assertTemplates = [
          () => `${S} ${N}${pick(assertives)}`,
          () => `${N}${pick(assertives)}`
        ];
        return pick(assertTemplates)();
      }

      return pick(templates)();
    }

    function makeParagraphSentence() {
      let s = makeSentence();
      if (chance(0.08)) s = s.replace(/。$/, "。……。");
      return s;
    }

    function makeLongText() {
      const count = 3 + Math.floor(Math.random() * 5); // 3〜7文
      const lines = [];
      for (let i = 0; i < count; i++) lines.push(makeParagraphSentence());

      if (lines.length >= 5 && chance(0.7)) {
        const idx = 2 + Math.floor(Math.random() * (lines.length - 3));
        lines.splice(idx, 0, "");
      }
      if (chance(0.25)) lines.push(pick(silences));

      return lines.join("\n");
    }

    // --------- 返信タイプの制御 ---------
    function generateReply() {
      const r = Math.random();

    // 固定短編2%
    if (r < 0.02) return pick(shortStories);

    // 生成長文15%
    if (r < 0.17) return makeLongText();

      // 通常
      return makeSentence();
    }

    // --------- UI ---------
    const replyEl = document.getElementById("reply");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function send() {
      const text = inputEl.value.trim();

      // 空入力のときは固定メッセージ
      if (text === "") {
        replyEl.textContent = "悲しいな";
        return;
      }

      replyEl.textContent = generateReply();
      inputEl.value = "";
    }

    sendBtn.addEventListener("click", send);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
